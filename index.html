<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <title>
      Online Market - Quality Cosmetics & Discounts on Imported Products
    </title>
    <meta
      name="description"
      content="Online Market - Your destination for top-quality cosmetics, imported products, and exclusive discounts. Shop the best deals on beauty products, makeup, skincare, and more."
    />
    <meta
      name="keywords"
      content="online market, cosmetics, beauty products, makeup, skincare, discounts, imported products, skincare sale, best deals, beauty online shop, cosmetics store"
    />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="Your Name or Company Name" />

    <!-- Open Graph Meta Tags (for Facebook, Twitter) -->
    <meta
      property="og:title"
      content="Online Market - Quality Cosmetics & Discounts on Imported Products"
    />
    <meta
      property="og:description"
      content="Discover amazing deals on top-quality cosmetics and imported products. Shop now and enjoy exclusive discounts."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-domain.com" />
    <meta
      property="og:image"
      content="https://your-domain.com/your-image.jpg"
    />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Online Market - Quality Cosmetics & Discounts on Imported Products"
    />
    <meta
      name="twitter:description"
      content="Find the best deals on cosmetics, makeup, and skincare with discounts on imported products."
    />
    <meta
      name="twitter:image"
      content="https://your-domain.com/your-image.jpg"
    />

    <!-- Structured Data (JSON-LD) for Google -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Store",
        "name": "Online Market",
        "url": "https://your-domain.com",
        "logo": "https://your-domain.com/logo.jpg",
        "description": "Your destination for top-quality cosmetics, imported products, and exclusive discounts.",
        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "+1-800-555-5555",
          "contactType": "Customer Service"
        },
        "sameAs": [
          "https://www.facebook.com/yourpage",
          "https://twitter.com/yourprofile",
          "https://www.instagram.com/yourprofile"
        ]
      }
    </script>

    <!-- Load the Facebook SDK for JavaScript -->
    <script
      async
      defer
      crossorigin="anonymous"
      src="https://connect.facebook.net/en_US/sdk.js"
    ></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
